<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Movie Search</title>
</head>

<body>

    <div class="container">
        <img data-aos="fade-down" data-aos-duration="1000" src="img/Shopify-Logo.png" alt="" class="logo">
        <h1 data-aos="fade-left" data-aos-duration="1000">
            The
            Shoppies</h1>
        <div class="search" data-aos="zoom-in" data-aos-duration="1500">
            <h2>Movie Title</h2>
            <input type="text" placeholder="Your name">
            <i class="fas fa-search"></i>
        </div>

        <div class="results" data-aos="zoom-in" data-aos-duration="2000">
            <h2>Results for "ram"</h2>
            <ul>
                <li>Rambo (1999) <Button>Nominate</Button></li>
                <li>Hey Ram (2000) <Button>Nominate</Button></li>
                <li>Ram Dass, Going Home (2007) <Button>Nominate</Button></li>
            </ul>
        </div>
        <div class="nominations" data-aos="zoom-in" data-aos-duration="3000">
            <h2>Nominations</h2>
            <ul>
                <li>Rambo (1999) <button>Remove</button></li>
            </ul>
        </div>
    </div>

    <footer class="footer">
        <h1>Created By: Marko Nikic</h1>
        <p>For the Shopify Intern Challenge</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
